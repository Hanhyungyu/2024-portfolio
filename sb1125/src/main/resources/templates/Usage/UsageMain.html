<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서관 웹사이트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome 아이콘 추가 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* 메뉴 글씨 크기 키우기 */
    .navbar-nav .nav-link {
      font-size: 30px;
      font-weight: bold;
    }

    /* 마우스 오버 시 하위 메뉴가 보이도록 */
    .nav-item:hover .dropdown-menu {
      display: block;
    }

    /* 네비게이션 바 및 기본 스타일 */
    .navbar-brand {
      font-size: 30px; /* 원하는 크기로 조정 */
      font-weight: bold;
    }

    /* 로그인 버튼을 오른쪽 끝으로 고정 */
    .navbar-nav .ms-auto {
      margin-left: auto;
    }

    /* MyLibrary 기능 버튼 스타일 */
    .mylibrary-container {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
    }

    .mylibrary-nav {
      width: 200px; /* 버튼 너비 */
      position: fixed;
      top: 150px; /* 페이지 위쪽에서 떨어진 위치 */
      left: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .mylibrary-nav a {
      text-decoration: none;
      color: black;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    .mylibrary-nav a:hover {
      background-color: #f1f1f1;
      border-color: #aaa;
    }

    /* 가운데 영역 */
    .mylibrary-main {
      margin-left: 240px; /* 왼쪽 메뉴가 차지하는 공간만큼 여백 */
      padding: 20px;
    }
    #loginBtn {
      font-size: 40px; /* 글씨 크기 */
      padding: 10px 20px; /* 버튼 여백 */
      border-radius: 8px; /* 모서리 둥글기 */
    }

  </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/main">동서울대학교 도서관</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!-- 소장자료 검색 메뉴 -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            소장자료 검색
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">

            <li><a class="dropdown-item" href="#">분류검색</a></li>
            <li><a class="dropdown-item" href="#">신착도서</a></li>
          </ul>
        </li>

        <!-- 도서관 이용안내 메뉴 -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            도서관 이용안내
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
            <li><a class="dropdown-item" href="/libraryIntro">도서관 소개</a></li>
            <li><a class="dropdown-item" href="/UsingTime">이용 안내</a></li>
            <li><a class="dropdown-item" href="/libraryInformation">시설안내</a></li>
          </ul>
        </li>

        <!-- Mylibrary 메뉴 -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Mylibrary
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown3">
            <li><a class="dropdown-item" href="/login">마이 폴더</a></li>
            <li><a class="dropdown-item" href="#">대출현황</a></li>
            <li><a class="dropdown-item" href="#">연장</a></li>
            <li><a class="dropdown-item" href="#">예약</a></li>
          </ul>
        </li>

        <!-- 커뮤니티 메뉴 -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown4" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            커뮤니티
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown4">
            <li><a class="dropdown-item" href="/community">공지사항</a></li>
            <li><a class="dropdown-item" href="/community">자유게시판</a></li>
            <li><a class="dropdown-item" href="/community">도서관 일정 안내</a></li>
          </ul>
        </li>
      </ul>

      <!-- 로그인 버튼을 오른쪽 끝으로 고정 -->
      <a href="/login" class="btn btn-outline-secondary ms-auto" id="loginBtn">로그인</a>
    </div>
  </div>
</nav>

<!-- MyLibrary 기능 버튼 및 내용 -->
<div class="mylibrary-container">
  <!-- 왼쪽 기능 버튼 -->
  <div class="mylibrary-nav">
    <a href="/libraryIntro">도서관 소개</a>
    <a href="/UsingTime">이용 안내</a>
    <a href="/libraryInformation">시설 안내</a>
  </div>

  <!-- 가운데 비워진 공간 -->

  <div class="mylibrary-main">
    <!-- 여기에 마이폴더/대출현황/연장/예약 관련 내용을 추가하면 됩니다 -->
  </div>
</div>

</body>
</html>
