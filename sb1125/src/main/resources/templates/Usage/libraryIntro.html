<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서관 웹사이트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome 아이콘 추가 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* 기본 페이지 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .navbar-nav .nav-link {
      font-size: 30px;
      font-weight: bold;
    }

    .navbar-brand {
      font-size: 30px;
      font-weight: bold;
    }

    .mylibrary-container {
      display: flex;
      justify-content: center; /* 콘텐츠를 가운데로 정렬 */
      width: 100%; /* 화면 전체 너비 */
      margin-top: 50px;
    }

    .mylibrary-nav {
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .mylibrary-nav a {
      text-decoration: none;
      color: black;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    .mylibrary-nav a:hover {
      background-color: #f1f1f1;
      border-color: #aaa;
    }

    .mylibrary-main {
      width: 80%; /* 화면 너비의 80%를 차지 */
      padding: 20px;
      height: 500px; /* 스크롤 가능한 영역의 높이 */
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .content-image {
      width: 100%;
      height: auto;
      margin-top: 20px;
    }

    #loginBtn {
      font-size: 40px;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/main">동서울대학교 도서관</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            소장자료 검색
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">

            <li><a class="dropdown-item" href="#">분류검색</a></li>
            <li><a class="dropdown-item" href="#">신착도서</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            도서관 이용안내
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
            <li><a class="dropdown-item" href="/libraryIntro">도서관 소개</a></li>
            <li><a class="dropdown-item" href="/UsingTime">이용 안내</a></li>
            <li><a class="dropdown-item" href="/libraryInformation">시설안내</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Mylibrary
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown3">
            <li><a class="dropdown-item" href="/login">마이 폴더</a></li>
            <li><a class="dropdown-item" href="#">대출현황</a></li>
            <li><a class="dropdown-item" href="#">연장</a></li>
            <li><a class="dropdown-item" href="#">예약</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown4" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            커뮤니티
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown4">
            <li><a class="dropdown-item" href="/community">공지사항</a></li>
            <li><a class="dropdown-item" href="/community">자유게시판</a></li>
            <li><a class="dropdown-item" href="/community">도서관 일정 안내</a></li>
          </ul>
        </li>
      </ul>
      <a href="/login" class="btn btn-outline-secondary ms-auto" id="loginBtn">로그인</a>
    </div>
  </div>
</nav>

<div class="mylibrary-container">
  <div class="mylibrary-nav">
    <a href="/libraryIntro">도서관 소개</a>
    <a href="/UsingTime">이용 안내</a>
    <a href="/libraryInformation">시설 안내</a>
  </div>

  <div class="mylibrary-main">
    <h2>우리대학 도서관</h2>
    <img src="/images/usage.png" alt="도서관 사진" class="content-image">
  </div>
</div>

</body>
</html>
