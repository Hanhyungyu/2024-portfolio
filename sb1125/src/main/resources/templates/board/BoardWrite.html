<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <!-- Bootstrap CDN 추가 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4 text-center">게시글 작성</h1>

  <!-- 작성 폼 -->
  <form action="/boards/write" method="post">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" required placeholder="제목을 입력하세요">
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="6" required placeholder="내용을 입력하세요"></textarea>
    </div>

    <!-- 버튼 그룹 -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary">작성</button>
      <a href="/boards" class="btn btn-secondary ml-2">목록으로 돌아가기</a>
    </div>
  </form>
</div>

<!-- Bootstrap JS 및 jQuery 추가 (선택사항) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
