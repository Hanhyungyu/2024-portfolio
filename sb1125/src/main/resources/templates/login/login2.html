<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서관 웹사이트 - 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* 메뉴 글씨 크기 키우기 */
    .navbar-nav .nav-link {
      font-size: 30px;
      font-weight: bold;
    }

    /* 마우스 오버 시 하위 메뉴가 보이도록 */
    .nav-item:hover .dropdown-menu {
      display: block;
    }

    .navbar-brand {
      font-size: 30px; /* 원하는 크기로 조정 */
      font-weight: bold;
    }

    /* 로그인 버튼을 오른쪽 끝으로 고정 */
    .navbar-nav .ms-auto {
      margin-left: auto;
    }
    #loginBtn {
      font-size: 40px; /* 글씨 크기 */
      padding: 10px 20px; /* 버튼 여백 */
      border-radius: 8px; /* 모서리 둥글기 */
    }

    /* 로그인 박스 */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      text-align: center;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #f8f9fa;
    }

    .login-box h2 {
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    .login-box .forgot-password {
      font-size: 14px;
      margin-top: 10px;
    }

    .login-box .small-text {
      font-size: 12px;
      color: #6c757d;
    }
  </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/main">동서울대학교 도서관</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!-- 소장자료 검색 메뉴 -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            소장자료 검색
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
            <li><a class="dropdown-item" href="#">통합검색</a></li>
            <li><a class="dropdown-item" href="#">분류검색</a></li>
            <li><a class="dropdown-item" href="#">신착도서</a></li>
          </ul>
        </li>

        <!-- 도서관 이용안내 메뉴 -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            도서관 이용안내
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
            <li><a class="dropdown-item" href="#">도서관 소개</a></li>
            <li><a class="dropdown-item" href="#">이용 안내</a></li>
            <li><a class="dropdown-item" href="#">시설안내</a></li>
          </ul>
        </li>

        <!-- Mylibrary 메뉴 -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Mylibrary
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown3">
            <li><a class="dropdown-item" href="#">마이 폴더</a></li>
            <li><a class="dropdown-item" href="#">대출현황</a></li>
            <li><a class="dropdown-item" href="#">연장</a></li>
            <li><a class="dropdown-item" href="#">예약</a></li>
          </ul>
        </li>

        <!-- 커뮤니티 메뉴 -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown4" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            커뮤니티
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown4">
            <li><a class="dropdown-item" href="#">공지사항</a></li>
            <li><a class="dropdown-item" href="#">자유게시판</a></li>
            <li><a class="dropdown-item" href="#">도서관 일정 안내</a></li>
          </ul>
        </li>
      </ul>

      <!-- 로그인 버튼을 오른쪽 끝으로 고정 -->
      <button class="btn btn-outline-secondary ms-auto" id="loginBtn">로그인</button>
    </div>
  </div>
</nav>

<!-- 로그인 페이지 -->
<div class="login-container">
  <div class="login-box">
    <h2>로그인</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="아이디" required>
      <input type="password" name="password" placeholder="비밀번호" required>
      <button type="submit">로그인</button>

      <!-- 추가 안내 사항 -->
      <div class="small-text">
        * 학생, 교직원 ID/PW는 학교 홈페이지와 동일합니다.<br>
        * 수험서 관련 도서, 만화 관련 도서는 구입하지 않습니다.
      </div>
    </form>
  </div>
</div>

</body>
</html>
