<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
</head>
<body>
<h1>검색 결과</h1>

<p th:if="${#lists.isEmpty(books)}">검색된 책이 없습니다. 다시 시도해보세요.</p>

<!-- 검색 결과 리스트 -->
<div th:if="${!#lists.isEmpty(books)}">
    <ul>
        <li th:each="book : ${books}">
            <h3 th:text="${book.title}">책 제목</h3>
            <p th:text="'저자: ' + ${book.author}">책 저자</p>
            <p th:text="'ISBN: ' + ${book.isbn}">책 ISBN</p>
        </li>
    </ul>
</div>

<!-- 검색 결과가 없으면 다시 검색할 수 있도록 폼 제공 -->
<div>
    <a href="/books/find">다시 검색하기</a>
</div>

</body>
</html>
